# Application deployment configuration
app:
  name: app
  replicaCount: 1
  image:
    repository: camelel/e-commerce-app
    tag: latest
    pullPolicy: Always
  containerPort: 8080
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
  env:
    MYSQL_USER:
      secretKeyRef:
        name: db-appuser-creds
        key: DB_APP_USER
    MYSQL_PASSWORD:
      secretKeyRef:
        name: db-appuser-creds
        key: DB_APP_PASSWORD
    MYSQL_DB:
      configMapKeyRef:
        name: db-config-map
        key: DB_NAME
    API_KEY:
      secretKeyRef:
        name: db-appuser-creds
        key: API_KEY

# Application service configuration
appService:
  name: app
  type: ClusterIP
  port: 8080
  targetPort: 8080
  protocol: TCP

# Database Deployment Configuration
db:
  name: db
  replicaCount: 1
  image:
    repository: camelel/e-commerce-db
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m
  containerPort: 3306
  env:
    MYSQL_ROOT_USER:
      secretKeyRef:
        name: db-root-creds
        key: DB_ROOT_USER
    MYSQL_ROOT_PASSWORD:
      secretKeyRef:
        name: db-root-creds
        key: DB_ROOT_PASSWORD
    MYSQL_DATABASE:
      configMapKeyRef:
        name: db-config-map
        key: DB_NAME
  volumeMounts:
    init:
      name: init
      mountPath: /docker-entrypoint-initdb.d
    mysqlData:
      name: mysql-data
      mountPath: /var/lib/mysql

  # Database Init Container Configuration
  initContainer:
    name: init
    image:
      repository: andriykalashnykov/wget
      tag: "1.0"
      pullPolicy: IfNotPresent
    initScriptUrl: https://raw.githubusercontent.com/geek-kb/veeva_project/refs/heads/main/e-commerce-app-files/db/init.sql
    env:
      MYSQL_APP_USER:
        secretKeyRef:
          name: db-appuser-creds
          key: DB_APP_USER
      MYSQL_APP_PASSWORD:
        secretKeyRef:
          name: db-appuser-creds
          key: DB_APP_PASSWORD
      MYSQL_DATABASE:
        configMapKeyRef:
          name: db-config-map
          key: DB_NAME
      MYSQL_DB_PRODUCTS_TABLE:
        configMapKeyRef:
          name: db-config-map
          key: MYSQL_DB_PRODUCTS_TABLE
      MYSQL_DB_USERS_TABLE:
        configMapKeyRef:
          name: db-config-map
          key: MYSQL_DB_USERS_TABLE

# Database Service Configuration
dbService:
  name: db
  type: ClusterIP
  port: 3306
  targetPort: 3306
  protocol: TCP
  selector:
    app: db

# Persistent Volume Configuration
pv:
  capacity: 1Gi
  accessMode:
    - ReadWriteOnce
  hostPath:
    path: /var/lib/mysql
  storageClassName: gp2
  volumeMode: Filesystem
  reclaimPolicy: Delete

# Persistent Volume Claim Configuration
pvc:
  storage: 1Gi
  accessMode:
    - ReadWriteOnce
  storageClassName: gp2
  volumeMode: Filesystem

# Database ConfigMap Configuration
configMap:
  name: db-config-map
  DB_NAME: product_db
  MYSQL_DB_PRODUCTS_TABLE: products
  MYSQL_DB_USERS_TABLE: users

# Database Secret Configuration
appSecret:
  name: db-appuser-creds
  DB_APP_USER: "appuser"
  DB_APP_PASSWORD: "apppassword"
  API_KEY: "123456"

# Database Root Secret Configuration
rootSecret:
  name: db-root-creds
  DB_ROOT_USER: "root"
  DB_ROOT_PASSWORD: "rootpassword"
